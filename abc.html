    <style>
        /* Estilo global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Estilo del menú */
        .menu {
            background-color: #2193b0;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .menu ul li a:hover {
            background-color: #6dd5ed;
        }

        /* Estilo del contenido */
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 100px; /* Añadimos margen para no tapar el contenido con el menú */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            color: white;
            margin-bottom: 30px;
        }

        .letter-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
            margin-top: 30px;
        }

        .letter-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .letter-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            text-transform: lowercase; /* Convertir las letras a minúsculas */
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #2193b0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
